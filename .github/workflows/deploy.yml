name: Deploy to Supabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 【核心修复】在 docker login 时，使用 SUPABASE_DB_PASSWORD 作为密码
      - name: Log in to Supabase Docker Registry
        run: echo ${{ secrets.SUPABASE_DB_PASSWORD }} | docker login ${{ secrets.SUPABASE_PROJECT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com -u supabase-owner --password-stdin
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.SUPABASE_PROJECT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com/telegram-bot:latest ./supabase/functions/telegram-bot
          docker push ${{ secrets.SUPABASE_PROJECT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com/telegram-bot:latest
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.deb -o supabase.deb
          sudo dpkg -i supabase.deb

      - name: Update Supabase Function
        run: supabase functions deploy telegram-bot --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
